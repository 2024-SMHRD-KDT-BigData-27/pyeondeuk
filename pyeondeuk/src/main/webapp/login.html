<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="resources/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="logo-container">
        <div id="logo">
            <a href="index.html"><img src="resources/images/logo.png" width="200px" alt="Logo"></a>
        </div>
    </div>

    <div class="container">
        <!-- Heading -->
        <h1>환영합니다</h1>

        <!-- Links -->
        <ul class="links">
            <li>
                <a href="#" id="signin">로그인</a>
            </li>
            <li>
                <a href="sign.html" id="signup">회원가입</a>
            </li>

        </ul>

        <!-- Form -->
        <form action="./index.html" method="post">
            <!-- email input -->
            <div class="first-input input__block first-input__block">
                <input type="email" placeholder="이메일" class="input" id="email" />
            </div>
            <!-- password input -->
            <div class="input__block">
                <input type="password" placeholder="비밀번호" class="input" id="password" />
            </div>
            
            <!-- 로그인 sign in button -->
            <button class="signin__btn" type="submit">
                로그인
            </button>
        </form>
        <!-- separator -->
        <div class="separator">
            <p>OR</p>
        </div>
        <!-- google button -->
        <button class="google__btn">
            <i class="fa fa-google"></i>
            네이버 아이디로 로그인
        </button>
        <!-- google button -->
        <button class="github__btn">
            <i class="fa fa-github"></i>
            카카오 아이디로 로그인
        </button>
    </div>
</body>

</html>
